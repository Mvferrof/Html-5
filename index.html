<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container-fluid">
        <form>
            <header class="bg-light p-2"><h4>Payments form example</h4></header>
            <div class="row">
                <div class=" col-12 p-2 alert alert-danger" role="alert">
                  Some fields are missing
                </div>      
           
                <div class="col-6">
                  Card #
                  <input type="number" class="form-control webkit" placeholder="0000-0000-0000-0000" aria-label="card" >
                </div>
                <div class="col-2">
                  CVC #
                  <input type="password" class="form-control" placeholder="0000" aria-label="cvc" max="4" required>
                </div>
                <div class="col-4">
                  Amount <i class="fa-solid fa-dollar-sign"></i>
                <input type="number" class="form-control" placeholder="Amount" aria-label="amount" required>
                  </div>
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <form class="row g-3">
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label"> Last Name</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected> pick a state</option>
                      <option>California</option>
                      <option>Texas</option>
                      <option>Florida</option>
                      <option>Massachusetts</option>
                      <option>Ohio</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </form>
                <div class="row">
                  <div class="col-3">
                    We accept:
                    <div class="form-control cards" required>
                      <input type="radio" id="html1" name="fav_language" value="HTML">
                      <label for="html1"><i class="fa-brands fa-cc-mastercard spaceBetweenCards"></i></label>
                      <input type="radio" id="html2" name="fav_language" value="HTML">
                      <label for="html2"><i class="fa-brands fa-cc-visa spaceBetweenCards"></i></label>
                      <input type="radio" id="html3" name="fav_language" value="HTML">
                      <label for="html3"><i class="fa-brands fa-cc-diners-club spaceBetweenCards"></i></label>
                      <input type="radio" id="html4" name="fav_language" value="HTML">
                      <label for="html4"><i class="fa-brands fa-cc-amex spaceBetweenCards"></i></label>
                    </div>
                  </div>
                  <div class="col-3"></div>
                  <div class="col-6">
                    Message
                      <textarea class="form-control" name="textarea" rows="4" cols="80"></textarea>
                      <small class="text-muted">Add any notes here.</small>
                  </div>
                </div>
                    </form>
                    <div class="container-fluid">
                      <form>
                    <footer class="bg-light p-2">
                    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
         <div>
         </div>
        </form>
        </footer>
                
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
